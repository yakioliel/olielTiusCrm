<div class="row mt-3">
  <div class="col-12">
    <div class="p-3 bg-light border rounded-3">
      <h3 class="mb-2">
        <i *ngIf="icon" [ngClass]="[icon, 'me-2']"></i>
        <span>{{ title | titlecase }}</span>
      </h3>
      <p>{{ description | UpperCaseAndSpace }}</p>
    </div>
  </div>
</div>
